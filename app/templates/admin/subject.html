<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Subject</h1>
        <form method="post">
            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program" class="form-control" required>
                    {% for program in programs %}
                        <option value="{{ program.id }}" {% if program.id == subject.program_id %}selected{% endif %}>{{ program.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Subject Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ subject.name }}" required>
            </div>
            <div class="form-group">
                <label for="credits">Credits</label>
                <input type="number" id="credits" name="credits" class="form-control" value="{{ subject.credits }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" class="form-control" value="{{ subject.year }}" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="number" id="semester" name="semester" class="form-control" value="{{ subject.semester }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Subject</button>
        </form>
    </div>
</body>
</html>
