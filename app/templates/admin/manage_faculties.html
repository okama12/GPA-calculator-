<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculties</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Manage Faculties</h1>
        <form method="post" class="mb-4">
            <div class="form-group">
                <label for="name">Faculty Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Faculty</button>
        </form>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for faculty in faculties %}
                    <tr>
                        <td>{{ faculty.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_faculty', id=faculty.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete_faculty', id=faculty.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
