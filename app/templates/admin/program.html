<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="
width=device-width, initial-scale=1.0">
<title>Edit Program</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Program</h1>
        <form method="post">
            <div class="form-group">
                <label for="faculty">Faculty</label>
                <select id="faculty" name="faculty" class="form-control" required>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}" {% if faculty.id == program.faculty_id %}selected{% endif %}>{{ faculty.name }}</option>
{% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Program Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ program.name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Program</button>
        </form>
    </div>
</body>
</html>
