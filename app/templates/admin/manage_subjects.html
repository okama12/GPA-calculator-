<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Subjects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Manage Subjects</h1>
        <form method="post" class="mb-4">
            <div class="form-group">
                <label for="program">Program</label>
                <select id="program" name="program" class="form-control" required>
                    <option value="">Select Program</option>
                    {% for program in programs %}
                        <option value="{{ program.id }}">{{ program.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="name">Subject Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="credits">Credits</label>
                <input type="number" id="credits" name="credits" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <input type="number" id="semester" name="semester" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Subject</button>
        </form>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Program</th>
                    <th>Name</th>
                    <th>Credits</th>
                    <th>Year</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.program.name }}</td>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.credits }}</td>
                        <td>{{ subject.year }}</td>
                        <td>{{ subject.semester }}</td>
                        <td>
                            <a href="{{ url_for('edit_subject', id=subject.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="{{ url_for('delete_subject', id=subject.id) }}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
